<form id="register" action="{% url 'users:login_edit' %}" method="POST">
    {% csrf_token %}
    <div class="card-body items-margin ">
        <div class="row">           
            <div class="col-xl-6">
                <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
                {{ form.email }}
                {{ form.email.errors }}
            </div>
            <div class="col-xl-6">
                <label for="{{ form.email2.id_for_label }}">{{ form.email2.label }}</label>
                {{ form.email2 }}
                {{ form.email2.errors }}
            </div>
            <div class="col-xl-6">
                <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
                {{ form.password }}
                <small>{{ form.password.help_text }}</small> 
                {{ form.password.errors }}
            </div>
            <div class="col-xl-6">
                <label for="{{ form.password2.id_for_label }}">{{ form.password2.label }}</label>
                {{ form.password2 }}
                {{ form.password2.errors }}
            </div>
            <div class="col-xl-6">
                <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
                {{ form.username }}
                {{ form.username.errors }}
            </div>            
        </div>
    </div>
    <div class="card-footer items-margin">
        <div class="row">
            <div class="col">
                <button type="reset" class="btn btn-primary mb-3">Limpar</button>
            </div>                                
            <div class="col"><button type="submit" class="btn btn-primary mb-3">Salvar</button>
            </div>
        </div>
    </div>
</form>
