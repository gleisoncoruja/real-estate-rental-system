{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} | Aluguel de Pobre</title>

    <meta property="og:image" content="{% block ogimg %} {% endblock %}">
    <meta property="og:description" content="{% block ogdescription %} {% endblock %}">
    <meta property="og:title" content="{% block ogtitle %} {% endblock %}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="{% block ogurl %} {% endblock %}"/>
    <meta property="og:site_name" content="AP - Aluguel de Pobre"/>

    <meta property="image" content="{% block metaimg %} {% endblock %}">
    <meta property="description" content="{% block cmdescription %} {% endblock %}">
    <meta property="title" content="{% block cmtitle %} {% endblock %}"/>
    <meta property="type" content="website"/>
    <meta property="url" content="{% block cmurl %} {% endblock %}"/>
    <meta property="site_name" content="AP - Aluguel de Pobre"/>

    <meta name="twitter:card" content="summary">
    <meta property="twitter:image" content="{% block ttimg %} {% endblock %}">
    <meta property="twitter:description" content="{% block ttdescription %} {% endblock %}">
    <meta property="twitter:title" content="{% block tttitle %} {% endblock %}"/>
    <meta property="twitter:url" content="{% block tturl %} {% endblock %}"/>

    <!--Favicon-->
    <link rel="shortcut icon" href="{% static 'global/images/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'global/images/favicon.ico' %}" type="image/x-icon">

    <!-- Boot Strap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <!-- End Google Font-->

    <!-- My Custom CSS-->
    <link rel="stylesheet" href="{% static 'global/css/style.css' %}">
    <!-- End My Custom CSS-->

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <!--Remove this coment in produtction 
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5T9CS07C9C"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-5T9CS07C9C');
    </script>-->
    <!-- Google Analytics  end-->

</head>

<body>

    {% block content %}{% endblock content %}

    <!--Boot Strap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!--Font Awesome - Icons -->
    <script src="https://kit.fontawesome.com/8f7d1f85f6.js" crossorigin="anonymous"></script>

    {% include 'global/partials/footer.html' %}
</body>




</html>
